  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the
          <a href="https://www.mozilla.org/">Mozilla homepage</a>
        </p>
      </section>
          <a href="https://www.mozilla.org/">Mozilla homepage</a>
  <script>
    //NOTE: link is used to alternate something that's already on the HTML 
    const link = document.querySelector("a"); //This declare the first fitting case as link
    link.textContent = "Mozilla Developer Network"; //alternate the text
    link.href = "https://developer.mozilla.org"; //alternaate the link content
    //declare that there is a paragraph

    //NOTE: This section will select a div and add the para on the bottom of the div
    const sect = document.querySelector("section"); //this selects the section class
    //create the paragraph
    const para = document.createElement("p");
    para.textContent="We hope you enjoyed the ride"
    //appending the paragraph to the bottom of the page
    sect.appendChild(para) //this will append para unto the section div class

    //NOTE: This will add a text node to a selected query
    const text = document.createTextNode(
      "The premier source for web development knowledge"
    );
    const linkPara = document.querySelector("p");
    linkPara.appendChild(text);

    //NOTE: this will move the link para to be the bottom most on section query
    sect.appendChild(linkPara)
