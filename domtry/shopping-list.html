<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button onclick="onClickInput()">Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const ulVar = document.querySelector("ul")
      const buttonVar =document.querySelector("button")
      const div=document.querySelector("div")

      function onClickInput (){
        console.log("clicked")
        const para = document.createElement("li");
        const paraButton = document.createElement("button");
        paraButton.textContent = "delete"
        paraButton.addEventListener("click",()=> {
          para.parentNode.removeChild(para) //NOTE: This work for older browser
        })
        div.appendChild(para)
        const inputVar= document.querySelector("input")
        var inputVal=inputVar.value
        console.log(inputVal)
        var text = document.createTextNode(inputVal);
        para.appendChild(text) //this will append para unto the section div class
        para.appendChild(paraButton)
      }
    </script>
  </body
</html>
