<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RockPS Odin</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"defer></script>
  </head>
  <body>
    <div class="header">
      <ul>Rock Paper Odin Re:try</ul>
    </div>
    <div class="contents">
      <div class="scores">
        <ul class="humanScore">0</ul>
        <ul>-</ul>
        <ul class="compScore">0</ul>
      </div>
      <div class="buttons">
        <button onclick="playGame('r',getComputerChoice())" class="rockDOM">rock</button>
        <button onclick="playGame('p',getComputerChoice())" class="paperDOM">paper</button>
        <button onclick="playGame('s',getComputerChoice())" class="scissorDOM">scissor</button>
      </div>
      <ul class="history">
        Choose on of the attacks available
      </ul>
    </div>
    <div class="footer">
      <ul>By yours truly : DMElisena</ul>
    </div>
  </body>
</html>
